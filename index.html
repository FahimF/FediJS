						<h2 class="sub">Log into Mastodon</h2>
						<hr/>
						<form action="#">
							<div class="row">
								<div class="col"></div>
								<div class="col-auto">
									<label for="server_url" class="form-label">Your server URL:</label>
								</div>

									<input id="server_url" class="form-control" placeholder="sigmoid.social">
								</div>
								<div class="col-auto">

	<script>
		switchTab();

		// Set up values
		let input = document.getElementById('server_url');
		if (localStorage.server_url) {
			input.value = localStorage.server_url;
		}

		// Enable tooltips
		const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))

		// Handle login
		document.getElementById('login-btn').onclick = async () => {
			localStorage.server_url = input.value;
			try {
				console.log('Going for OAuth');
				await masto.oauth_login();
				var item = document.getElementById("login");
				showItem(item, false);
				item = document.getElementById("timeline");
				showItem(item, true);
			} catch (e) {
				console.log(e);
				alert("Hmm, that doesn't seem like a valid Fedi server?");
			}
		};
	</script>
